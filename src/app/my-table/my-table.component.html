<html>
<head>
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <script src="https://kit.fontawesome.com/6b1574191b.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="mx-auto mt-2 col-md-6 col-sm-6">
      <my-button [buttonConfig]="addButtonConfig" (click)="getEvent('aggiungi')"></my-button>
      <select #searchFor name="searchFor" class="form-select" >
        <option *ngFor="let option of tableConfig.search.columns">
          {{option}}
        </option>
      </select>
      <input #searchValue type="text" class="form-control" id="search" name="search" placeholder="Cerca..."
             (keyup)="applyFilter(searchFor.value, searchValue.value)" (keydown.backspace)="clearFilter(searchFor.value, searchValue.value)"/>
      <table class="table datatable-table table-striped table-bordered">
        <thead>
          <th *ngFor="let header of tableConfig.headers" (click)="sort(header.key)">{{header.label}}</th>
        </thead>
        <tbody>
        <tr *ngFor="let d of filtered | sort:order:column | pagination:tableConfig.pagination.itemPerPage:page; let rowId = index" [attr.id]="rowId">
          <td *ngFor="let n of tableConfig.headers">{{d[n.key]}}</td>
          <my-button [buttonConfig]="editButtonConfig" (click)="getEvent('modifica '+rowId)"></my-button>
          <my-button [buttonConfig]="deleteButtonConfig " (click)="getEvent('elimina '+rowId)"></my-button>
        </tr>
        </tbody>
      </table>
      <select class="form-select col-sm-3 col-md-3" [(ngModel)]="tableConfig.pagination.itemPerPage">
        <option *ngFor="let i of tableConfig.pagination.itemPerPageOptions">{{i}}</option>
      </select>
      <button class="mt-3 btn btn-outline-warning" type="button" (click)="prev()"><</button>
      <button class="mt-3 btn btn-outline-warning" type="button" (click)="next()">></button>
    </div>
  </div>
</div>
</body>
<html>
